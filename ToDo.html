<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title> To-Do List </title>
</head>
<body>
    <div class="container-fluid">
        <h2> To-Do List </h2>
    </div>

    <div class="container-fluid">
        <form id="todo">
            <div class="form-floating">
                <input type="date" name="task_date" id="task_date" class="form-control">
                <label for="task_date" class="form-label"> Date: </label>
            </div> <br>

            <div class="form-floating">
                <input type="text" name="task_name" id="task_name" class="form-control" placeholder="Task Name:">
                <label for="task_name" class="form-label"> Task Name: </label>
            </div> <br>
                            
            <div class="form-floating">
                <textarea name="task_description" id="task_description" class="form-control" placeholder="Task Description:"></textarea>
                <label for="task_description" class="form-label"> Task Description: </label>
            </div> <br>
    
            <input type="submit" value="Add Task" class="btn btn-dark">
        </form>
    </div>

    <br> <br>

    <div class="container-fluid">
        <h2> Pending Tasks </h2>
    </div>

    <div class="table-responsive-md container-fluid">
        <table style="width:100%" class="table table-striped table-bordered" id="pending_tasks">
            <tr class="table-success">
                <th> Date </th>
                <th> Task </th>
                <th> Task Description </th>
                <th> Completed </th>
                <th> Delete </th>
                <th style="display: none;"> Serial Number </th>
            </tr>
        </table>
    </div>

    <br> <br>

    <div class="container-fluid">
        <h2> Completed Tasks </h2>
    </div>

    <div class="table-responsive-md container-fluid">
        <table style="width:100%" class="table table-striped table-bordered" id="completed_tasks">
            <tr class="table-success">
                <th> Date </th>
                <th> Task </th>
                <th> Task Description </th>
                <th> Status </th>
                <th style="display: none;"> Serial Number </th>
            </tr>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="ToDo.js"></script>
</body>
</html>
